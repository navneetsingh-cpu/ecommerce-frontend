<mat-form-field style="margin-top: 20px">
  <mat-label>Search</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="inputValue"
    (input)="search($event)"
  />
  @if (inputValue) {
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="inputValue = ''; search({ target: { value: '' } })"
  >
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
